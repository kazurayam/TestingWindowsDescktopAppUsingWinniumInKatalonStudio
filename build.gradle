plugins {
  id 'groovy'
  id 'com.katalon.gradle-plugin' version '0.0.7'
}

version = "0.1.0"

ext {
  WINIUM_ELEMENTS_DESKTOP_VERSION = '0.2.0-1'
  WINIUM_DRIVER_VERSION = '0.1.0-1'
}

repositories {
  mavenCentral()
}

dependencies {
  // https://mvnrepository.com/artifact/com.github.2gis.winium/winium-elements-desktop
  compile group: 'com.github.2gis.winium', name: 'winium-elements-desktop', version: "${WINIUM_ELEMENTS_DESKTOP_VERSION}"

  // https://mvnrepository.com/artifact/com.github.2gis.winium/winium-webdriver
  compile group: 'com.github.2gis.winium', name: 'winium-webdriver', version: "${WINIUM_DRIVER_VERSION}"
}

// typing "$ gradle katalonCopyDependencies" will insert Drivers several jar files into the Drivers directory
